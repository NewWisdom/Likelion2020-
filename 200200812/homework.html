<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" id="naver" value="naver" />
    <input type="button" id="daum" value="daum" />
    <input type="button" id="duksung" value="duksung" />
    <script>
        let naver = document.getElementById('naver');
        let daum = document.getElementById('daum');
        let duksung = document.getElementById('duksung');
        
        naver.addEventListener('click',function(event){
            window.open('https://www.naver.com/')
        });
        daum.addEventListener('click',function(event){
            window.open('https://www.daum.net/')
        });
        duksung.addEventListener('click',function(event){
            window.open('http://www.duksung.ac.kr/')
        });
    </script>
</body>
</html>
